<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <img src="./images/illustration-hero.svg" alt="" class="main">
  <section class="card">
    <h1 class="header">Order Summary</h1>
   <p class="desc"> You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
  </p>
  <section class="pricing">
    <img src="./images/icon-music.svg" alt="">
    <div class="desc"><h2 class="header"> Annual Plan</h2>
      <p class="desc">$59.99/year</p></div>
    <button>Change</button>
  </section>
  <section class="btns">
    <button class="payment">Proceed to Payment</button>
    <button class="cancel">Cancel Order</button>
  </section>
  </section>
  </main>
</body>
</html>
